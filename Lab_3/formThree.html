<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/formThree.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <title>Document</title>
</head>
<body>
<div id="formThree">
    <div class="main-container">
        <div class="account-sec">
            <h2>Account</h2>
            <div class="account-input">
                <icon class="fas fa-user"></icon>
                <label>
                    <input type="text" placeholder="FULL NAME">
                </label>
            </div>
            <div class="account-input">
                <icon class="fas fa-envelope"></icon>
                <label>
                    <input type="text" placeholder="EMAIL ADRESS">
                </label>
            </div>
            <div class="account-input">
                <icon class="fas fa-key fa-rotate-270"></icon>
                <label>
                    <input type="password" placeholder="PASSWORD">
                </label>
            </div>
        </div>
        <div class="birth-gender-sec">
            <div class="date">
                <h2>Date of Birth</h2>
                <div class="inputHeading">
                    <label>
                        <input class="block" type="text" placeholder="DD">
                    </label>
                    <label>
                        <input class="block" type="text" placeholder="MM">
                    </label>
                    <label>
                        <input class="block" type="text" placeholder="YYYY">
                    </label>
                </div>

            </div>
            <div class="gender">
                <h2>Gender</h2>
                <div class="inputHeading1">
                    <input class="block" type="button" value="MALE">
                    <input class="block" type="button" value="FEMALE">
                </div>
            </div>
        </div>
        <div class="payment-detail-sec">
            <h2>Payment Details</h2>
            <div class="payment-method">
                <button class="credit-card  block">
                    <icon class="fab fa-cc-visa"></icon>
                    <span>CREDIT CARD</span>
                </button>
                <button class="paypal block">
                    <icon class="fab fa-cc-paypal"></icon>
                    <span>PAYPAL</span>
                </button>
            </div>
            <div class="payment-number-input">
                <icon class="far fa-credit-card"></icon>
                <label>
                    <input type="text" placeholder="CARD NUMBER">
                </label>
            </div>
            <div class="card-date">
                <div class="CVC-input">
                    <icon class="fas fa-user"></icon>
                    <input class=" block" type="text" placeholder="CARD CVC">
                </div>
                <div class="date-block">
                    <div class="date-toggle-list">
                        <label for="month"></label><select id="month" name="month">
                        <option value="au">01 Jan</option>
                    </select>
                    </div>

                    <div class="year-toggle-list">
                        <label for="year"></label><select id="year" name="year">
                        <option value="year">2011</option>
                    </select>
                    </div>

                </div>

            </div>
        </div>
        <div class="term-condition-sec">
            <h2>Term and Conditions</h2>
            <div class="content">
                <label>
                    <input type="checkbox">
                </label>
                <span>I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy</span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
