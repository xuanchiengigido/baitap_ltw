<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
</head>
<body>
<div class="button-container">
    <button class="color-button" onclick="BgColor('red')">Red</button>
    <button class="color-button" onclick="BgColor('green')">Green</button>
    <button class="color-button" onclick="BgColor('blue')">Blue</button>
    <button class="color-button" onclick="BgColor('gray')">Gray</button>
    <button class="color-button" onclick="BgColor('orange')">Orange</button>
</div>


<script>
    function BgColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>
</body>
</html>
