<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="randomGreeting"></div>

<script>
    const greetings = ['Hello!','Xin chào', 'Bonjour!', 'Hola!', 'Ciao!', 'Guten Tag!', '안녕하세요!'];

    const rdIndex = Math.floor(Math.random() * greetings.length);
    const rdGreeting = greetings[rdIndex];
    const rdGreetingElement = document.getElementById('randomGreeting');
    rdGreetingElement.innerText = rdGreeting;
</script>

</body>
</html>
