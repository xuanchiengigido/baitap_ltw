<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc II</title>
</head>
<body>
<label for="a">Nhập a:</label>
<input type="number" id="a">

<label for="b">Nhập b:</label>
<input type="number" id="b">

<label for="c">Nhập c:</label>
<input type="number" id="c">

<button onclick="giaiPhuongTrinh()">Giải phương trình</button>

<div id="ketQua"></div>

<script>
    function giaiPhuongTrinh() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);

        const delta = b * b - 4 * a * c;
        let ketQua = '';

        if (delta < 0) {
            ketQua = 'Phương trình vô nghiệm';
        } else if (delta === 0) {
            const x = -b / (2 * a);
            ketQua = `Phương trình có nghiệm kép x = ${x}`;
        } else {
            const x1 = (-b + Math.sqrt(delta)) / (2 * a);
            const x2 = (-b - Math.sqrt(delta)) / (2 * a);
            ketQua = `Phương trình có hai nghiệm phân biệt: x1 = ${x1}, x2 = ${x2}`;
        }

        document.getElementById('ketQua').innerText = ketQua;
    }

</script>
</body>
</html>
