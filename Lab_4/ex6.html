<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/ex6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
<div id="formTwo">
    <div class="content">
        <div class="title">
            <h4>Sign In</h4>
        </div>

        <div class="center">
            <div class="form-group">
                <label>
                    <input id="username" type="text" class="form-input" placeholder="username or email">
                    <br>
                    <span id="usernameError" class="error"></span>
                </label>
                <label>
                    <input id="password" type="password" class="form-input" placeholder="password">
                    <br>
                    <span id="passwordError" class="error"></span>
                </label>
            </div>
            <div class="btn">
                <a href="#">
                    <div onclick="validateForm()">SIGN IN</div>
                </a>
            </div>
            <div class="login-group">
                <h5>Or login with</h5>
                <div class="icon">
                    <a href="#" class="fab fa-facebook"></a>
                    <a href="#" class="fab fa-google"></a>
                </div>

                <div class="footer">
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        if (username === '') {
            usernameError.innerText = 'Username is required';
        } else {
            usernameError.innerText = '';
        }

        if (password === '') {
            passwordError.innerText = 'Password is required';
        } else {
            passwordError.innerText = '';
        }
    }
</script>
</body>
</html>
